---
    - name: Playbook to install geerlingguy.java on linux machine.
      hosts: all
      roles:
        - role: geerlingguy.java
          become: yes
    
      tasks:
        # Get date
        - name: Get date.
          command: date
          register: date_result
    
        - name: Display date.
          debug: 
            var: date_result.stdout
    
        # Get hostname
        - name: Get hostname.
          shell: hostname
          register: hostname_result
    
        - name: Display hostname_result.
          debug: 
            var: hostname_result.stdout
    
        # Get os-release
        - name: Get os-release.
          shell: "cat /etc/os-release"
          register: os_release_result
    
        - name: Display os_release_result.
          debug: 
            var: os_release_result.stdout

        # Install development tools
        - name: Install development tools.
          apt: 
            name: build-essential
            state: present
    
        # Install CppUnit
        - name: Install CppUnit.
          apt: 
            name: 
              - libcppunit-dev 
              - libcppunit-doc 
              - xsltproc
            state: present

        # Install gtest
        - name: Install gtest.
          apt: 
            name: 
              - cmake 
              - libgtest-dev 
            state: present

        # Compile and install gtest
        - name: Compile and install gtest.
          shell: "cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make"
